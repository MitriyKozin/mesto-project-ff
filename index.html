<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo.0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><button class="profile__avatar-edit"><div class="profile__image" style="background-image: url('images/avatar.6666407ac3aa5af1d5de.jpg');"></div><img class="profile__pencil-icon" src="images/Pencil.a086f758840ae814ecde.svg" alt="Карандаш редактирования аватара профиля"></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar-form"><input type="url" id="Avatar-input" name="link" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на новый аватар" required> <span class="popup__input_type_error avatar__input_type_error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"> <span class="popup__input_type_error name__input_type_error"></span> <input id="description-input" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" required pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"> <span class="popup__input_type_error description__input_type_error"></span><button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_delite-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="card-delete-form"><button type="submit" class="button popup__button">Да</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><input name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" required pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"> <span class="popup__input_type_error mesto__input_type_error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="popup__input_type_error url__input_type_error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__container-like-counter"><button type="button" class="card__like-button"></button> <span class="card__like-count">0</span></div></div></li></template></body></html>
